<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>다음 지도 API</title>
</head>
<body>
	<div id="map" style="width:100%%;height:100vh;"></div>

	<script src="http://dapi.kakao.com/v2/maps/sdk.js?appkey=231a33db8742d9b1092898af03f0d832"></script>
	<script>
		var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
		    mapOption = {
		        center: new kakao.maps.LatLng(37.534098, 126.971907), // 지도의 중심좌표
		        level: 7, // 지도의 확대 레벨
		        mapTypeId : kakao.maps.MapTypeId.ROADMAP // 지도종류
		    }; 

		// 지도를 생성한다 
		var map = new kakao.maps.Map(mapContainer, mapOption); 

        // 마커를 표시할 위치와 title 객체 배열입니다 
        var positions = [
            {
                title: '삼각지역 1번출구', 
                latlng: new kakao.maps.LatLng(37.534098, 126.971907),
                content: '<div style="padding:5px;">삼각지역1번출구 일반휴지통' // 인포윈도우에 표출될 내용으로 HTML 문자열이나 document element가 가능합니다
            },
            {
                title: '신용산역', 
                latlng: new kakao.maps.LatLng(37.529281,126.967540),
                content: '<div style="padding:5px;">신용산역앞 일반휴지통'
            },
                        {
                title: '이촌한강공원', 
                latlng: new kakao.maps.LatLng(37.515885,126.975553),
                content: '<div style="padding:5px;">이촌한강공원 일반휴지통'
            },
                        {
                title: '한강대교전망카페', 
                latlng: new kakao.maps.LatLng(37.521322,126.961093),
                content: '<div style="padding:5px;">한강대교전망카페 일반휴지통'
            },
                                    {
                title: '목월공원', 
                latlng: new kakao.maps.LatLng(37.53114116,126.9804724),
                content: '<div style="padding:5px;">목월공원 일반휴지통'
            },
            ]


        // 마커 이미지의 이미지 주소입니다
        var imageSrc = "https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png"; 
            
        for (var i = 0; i < positions.length; i ++) {
        
        // 마커 이미지의 이미지 크기 입니다
        var imageSize = new kakao.maps.Size(24, 35); 
        
        // 마커 이미지를 생성합니다    
        var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize); 
        
        // 마커를 생성합니다
        var marker = new kakao.maps.Marker({
            map: map, // 마커를 표시할 지도
            position: positions[i].latlng, // 마커를 표시할 위치
            title : positions[i].title, // 마커의 타이틀, 마커에 마우스를 올리면 타이틀이 표시됩니다
            image : markerImage // 마커 이미지 
        });

        var iwContent = positions[i].content,
            
            iwPosition = new kakao.maps.LatLng(33.450701, 126.570667); //인포윈도우 표시 위치입니다
        
        // 인포윈도우를 생성합니다
        var infowindow = new kakao.maps.InfoWindow({
            position : iwPosition, 
            content : iwContent 
            });
  
        // 마커 위에 인포윈도우를 표시합니다. 두번째 파라미터인 marker를 넣어주지 않으면 지도 위에 표시됩니다
        infowindow.open(map, marker); 

        }




	</script>
</body>
</html>
